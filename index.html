<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan Brogan | Home</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <style>
    /* ===== Base Styles ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #343d46, #65737e, #a7adba);
      color: #e0e0e0;
    }

    /* ===== Header/Nav ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgba(18, 20, 27, 0.95);
      padding: 20px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f1f24;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .site-name {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 1.8rem;
    font-weight: 800;
    color: #ffffff;
    letter-spacing: 1px;
    }

    .logo {
      height: 60px;
      border-radius: 10px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #e0e0e0;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d4ff; /* accent color */
    }

    /* ===== Hero/About Section ===== */
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      color: #b0b0b0;
    }

    .profile-pic {
      width: 300px;
      height: 200px;
      border-radius: 15%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #4c5153;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    /* ===== Footer ===== */
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #1f1f24;
      margin-top: 60px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px;
      }
      nav {
        margin-top: 10px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      nav a {
        margin: 0;
        font-size: 1rem;
      }
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-name">Dan Brogan</div>
    <nav>
      <a href="projects.html">Engineering Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="./images/profile.jpg" alt="Profile Picture" class="profile-pic" />
      <p>
        Welcome to my personal website! Here you can get an overview of my professional background in Mechanical, Robotics, and Astronautical Engineering.
      </p>
    </section>
  </main>

  <footer>
    &copy; 2025 Daniel Brogan â€” All Rights Reserved
  </footer>
</body>
</html>

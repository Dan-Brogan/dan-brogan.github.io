<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan Brogan | Resume</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <style>
    /* ===== Base Styles ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #536878;
      color: #000000;
    }

    /* ===== Header/Nav ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #79D7BE;
      padding: 20px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f1f24;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .site-name {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 1.8rem;
    font-weight: 800;
    color: #000000;
    letter-spacing: 1px;
    }

    .site-name a {
      text-decoration: none;
      color: inherit;    /* matches the header text color */
      font-weight: 800;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FF4B33; /* accent color */
    }

    nav a.active {
      color: #FF4B33;
    }

    /* ===== Hero/About Section ===== */
    .hero {
      text-align: center;
      padding: 10px 10px 10px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      color: #000000;
    }

    .profile-image {
    width: 100%;
    display: flex;
    justify-content: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 20px;
      gap: 20px;
      font-size: 1.2rem;
    }
    main h1 {
      margin: 0;
      font-size: 2rem;
    }
    main a {
      color: #40E0D0;
      text-decoration: none;
      font-weight: bold;
    }
    main a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #000000;
      border-top: 1px solid #1f1f24;
      margin-top: 60px;
    }

    .resume-container {
      display: flex;
      justify-content: center;   /* keeps it centered */
      width: 100%;               /* let it take full page width */
      max-width: none;           /* remove the artificial cap */
      margin: 10px auto;         /* spacing above/below */
    }

    iframe {
      width: 100%;
      border: none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px;
        align-items: center; /* center everything horizontally */
      }
      nav {
        margin-top: 10px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center; /* <-- add this */
      }
      nav a {
        margin: 0;
        font-size: 1rem;
      }
      .hero h1 {
        font-size: 2rem;
      }

    }
  </style>
</head>
<body>
  <header>
    <div class="site-name">
      <a href="index.html">DAN BROGAN</a>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="projects.html">ENGINEERING PROJECTS</a>
      <a href="resume.html" class="active">RESUME</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <div class="resume-container">
    <iframe id="resume-frame" src="files/Dan_Brogan_Resume_2025.pdf"></iframe>

    </div>

    <script>
      const iframe = document.getElementById('resume-frame');

      // Adjust height dynamically
      function resizeIframe() {
        if (window.innerWidth < 768) {
          // Mobile: full height of viewport minus header space
          iframe.style.height = (window.innerHeight - 150) + "px";
        } else {
          // Desktop: taller view, but not infinite
          iframe.style.height = "1150px";
        }
      }

      window.addEventListener('resize', resizeIframe);
      window.addEventListener('load', resizeIframe);
    </script>

  </main>

  <footer>
    &copy; 2025 Daniel Brogan â€” All Rights Reserved
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan Brogan | 5-Axis 3D Printer & Slicer</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <style>
    /* ===== Base Styles ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #536878;
      color: #000000;
    }

    /* ===== Header/Nav ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #79D7BE;
      padding: 20px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f1f24;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .site-name {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 1.8rem;
    font-weight: 800;
    color: #000000;
    letter-spacing: 1px;
    }

    .site-name a {
      text-decoration: none;
      color: inherit;    /* matches the header text color */
      font-weight: 800;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FF4B33; /* accent color */
    }

    nav a.active {
      color: #FF4B33;
    }

    /* ===== Hero/About Section ===== */
    .hero {
      text-align: center;
      padding: 10px 10px 10px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      color: #000000;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 20px;
      gap: 20px;
      font-size: 1.2rem;
    }
    main h1 {
      margin: 0;
      font-size: 2rem;
    }
    main a {
      color: #40E0D0;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== Footer ===== */
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #000000;
      border-top: 1px solid #1f1f24;
      margin-top: 60px;
    }
  
    .project-description {
      max-width: 1000px;
      margin: 10px auto;
      text-align: left;
      color: #ffffff; /* or a contrasting color for your background */
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .project-description h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffc000;
    }

    .project-description ul {
      padding-left: 20px;
      margin-bottom: 5px;
    }

    .project-description li {
      margin-bottom: 10px;
    }

    .video-container {
      position: relative;
      width: 50%;              /* Adjust to taste */
      padding-bottom: 56.25%;  /* true 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      margin: 20px auto;
      display: block;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px;
        align-items: center; /* center everything horizontally */
      }
      nav {
        margin-top: 10px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center; /* <-- add this */
      }
      nav a {
        margin: 0;
        font-size: 1rem;
      }
      .hero h1 {
        font-size: 2rem;
      }

    }
  </style>
</head>
<body>
  <header>
    <div class="site-name">
      <a href="index.html">DAN BROGAN</a>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="projects.html">ENGINEERING PROJECTS</a>
      <a href="resume.html">RESUME</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>

    <section class="project-description">

      <h1>5-Axis 3D Printer & Slicer</h1>

    </section>

    <section class="video-section">
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/2_BY-7XOgWg" 
          title="I Made an Open-Source Multidirectional 5-Axis 3D Printer and Slicer"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </section>

  </main>

  <footer>

</body>
</html>

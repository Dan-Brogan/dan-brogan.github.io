<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan Brogan | Projects</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <style>
    /* ===== Base Styles ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #536878;
      color: #000000;
    }

    /* ===== Header/Nav ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #79D7BE;
      padding: 20px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f1f24;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .site-name {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 1.8rem;
    font-weight: 800;
    color: #000000;
    letter-spacing: 1px;
    }

    .site-name a {
      text-decoration: none;
      color: inherit;    /* matches the header text color */
      font-weight: 800;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FF4B33; /* accent color */
    }

    /* ===== Hero/About Section ===== */
    .hero {
      text-align: center;
      padding: 20px 20px 20px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      color: #000000;
    }

    /* ===== Info Grid ===== */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .info-link {
      text-decoration: none;
      color: inherit;
    }

    .info-block {
      position: relative;
      background-size: cover;
      background-position: center;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .info-block img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* show the whole image */
      background-color: #000; /* optional: fills gaps with black */
    }

   .info-block::before {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent;
    }

    .info-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .info-block h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #ffc000;
      margin: 0;
      z-index: 1;
    }

    .info-block p {
      display: none; /* hidden until expanded */
      z-index: 1;
      position: absolute;
      bottom: 60px;
      left: 20px;
      right: 20px;
      color: #fff;
      font-size: 0.9rem;
    }

    /* ===== Footer ===== */
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #000000;
      border-top: 1px solid #1f1f24;
      margin-top: 60px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px;
        align-items: center; /* center everything horizontally */
      }
      nav {
        margin-top: 10px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center; /* <-- add this */
      }
      nav a {
        margin: 0;
        font-size: 1rem;
      }
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-name">
      <a href="index.html">DAN BROGAN</a>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="projects.html" class="active">ENGINEERING PROJECTS</a>
      <a href="resume.html">RESUME</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <p>
        <b> Click on a tile to learn more about a project. </b>
      </p>
    </section>

    <section class="info-grid">

      <a href="lunar_rover.html" class="info-block">
        <img src="images/lunar_rover.JPG" alt="Lunar Rover Concept">
      </a>

      <a href="lunar_base.html" class="info-block">
        <img src="images/lunar_base.JPG" alt="Lunar Base Mission">
      </a>

      <a href="titan_edl.html" class="info-block">
        <img src="images/titan_edl.JPG" alt="Titan EDL Mission">
      </a>



    </section>

  </main>

  <footer>
    &copy; 2025 Daniel Brogan â€” All Rights Reserved
  </footer>
</body>
</html>
